<section class="text-center">
    <div *ngIf="player == null" class="form-outline">
        <div class="row p-2">
            <input type="text" id="nameInput" class="form-control" style="border: 2px" autocomplete="off">
            <label class="form-label" for="nameInput">
                Player name here
            </label>
        </div>
        <div class="row p-2 text-left">
            <div class="form-check col-12">
                <input
                class="form-check-input"
                type="radio"
                name="radioGender"
                id="radioGenderMale"
                />
                <label class="form-check-label" for="radioGenderMale">
                Male
                </label>
            </div>
            <div class="form-check col-12">
                <input
                class="form-check-input"
                type="radio"
                name="radioGender"
                id="radioGenderFemale"
                checked
                />
                <label class="form-check-label" for="radioGenderFemale">
                Female
                </label>
            </div>
        </div>
        <button type="button" class="btn btn-dark" (click)="login()">Play quiz</button>
        <div class="bg-danger white-text" *ngIf="error">
            This player already exists.
        </div>
    </div>
    <div *ngIf="player != null">
        <div class="row">
            <h3>
                Hello, {{ this.player.name }}!
            </h3>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-12 p-2">
                <textarea class="form-control" id="answerField" rows="4" autocomplete="off" placeholder="Answer"></textarea>
            </div>
            <div class="col-md-3 col-sm-12 p-2">
                <button type="button" class="btn btn-success" style="width: 100%; height: 114px; max-width: 250px;" (click)="postAnswer()">
                    I know!
                </button>
            </div>
        </div>
    </div>
</section>
